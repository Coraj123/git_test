<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Robot Project</title>
  </head>

  <body>
    <h1>Robot Language Converter</h1>
    <button id="startButton">Start the Converter</button>
    <script>
      function mainMenu() {
        return prompt("Enter the number 1, 2, or 3, or input the word 'Exit'");
      }

      function robotLanguage(string) {
        let words = string.split(" ");
        for (let i = 0; i < words.length; i++) {
          if (words[i].length >= 5) {
            words[i] += "-clink";
          } else {
            words[i] += "-clank";
          }
        }
        return words.join(" ");
      }

      let userString = "";
      let stringPrompt = "";
      let robotLang = "";

      function runConverter() {
        // Keep prompting the user until they enter "Exit"
        while (userString !== "Exit" && userString !== "exit") {
          userString = mainMenu();

          if (userString == "1") {
            do {
              stringPrompt = prompt("Please enter a String");
              if (!stringPrompt) {
                console.log("You need to enter something");
              }
            } while (!stringPrompt);
          } else if (userString == "2") {
            if (stringPrompt) {
              robotLang = robotLanguage(stringPrompt);
              console.log("String Converted");
            } else {
              console.log("You need to first enter a String");
            }
          } else if (userString == "3") {
            if (robotLang) {
              console.log(robotLang);
              stringPrompt = "";
              robotLang = "";
            } else {
              console.log("You need to first convert your String");
            }
          }
        }
        console.log("Thanks for using the ROBOT Language Converter!");
      }
      document
        .getElementById("startButton")
        .addEventListener("click", runConverter);
    </script>
  </body>
</html>
